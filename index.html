<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Typing Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Professional Typing Speed Test</h1>
    <p>Improve your typing skills with dynamic feedback and professional design.</p>
  </header>

  <main>
    <section id="typing-test">
      <div class="text-container">
        <p id="display-text">The quick brown fox jumps over the lazy dog.</p>
      </div>
      <textarea id="typing-input" placeholder="Start typing here..."></textarea>
      <div class="result">
        <p id="wpm">Words per minute: <span>0</span></p>
        <p id="accuracy">Accuracy: <span>0%</span></p>
        <p id="time-left">Time left: <span>60s</span></p>
      </div>
      <button id="restart-btn">Restart</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Typing Test | <a href="#">Improve your skills</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
