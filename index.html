<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5a623, #f56d23, #d94dff, #4a90e2);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .login-container h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      background-color: #f1f1f1;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      background-color: #e0e0e0;
      outline: none;
    }

    .login-container button {
      background: linear-gradient(45deg, #4a90e2, #d94dff, #f56d23);
      border: none;
      color: white;
      padding: 15px;
      margin-top: 20px;
      width: 100%;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.5s ease;
    }

    .login-container button:hover {
      background: linear-gradient(45deg, #f56d23, #d94dff, #4a90e2);
    }

    .login-container p {
      margin-top: 20px;
      font-size: 1rem;
      color: #777;
    }

    .login-container a {
      color: #4a90e2;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .show-password {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }

    .login-container .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .login-container .social-buttons a {
      width: 30%;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .login-container .social-buttons a.google {
      background: #dd4b39;
    }

    .login-container .social-buttons a.facebook {
      background: #3b5998;
    }

    .login-container .social-buttons a.twitter {
      background: #1da1f2;
    }

    .login-container .social-buttons a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="show-password">
        <label for="showPassword">Show Password</label>
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
      </div>
      <button type="submit">Sign In</button>
    </form>

    <p>Don't have an account? <a href="#">Sign up</a></p>

    <div class="social-buttons">
      <a href="#" class="google">Google</a>
      <a href="#" class="facebook">Facebook</a>
      <a href="#" class="twitter">Twitter</a>
    </div>
  </div>

  <script>
    // Toggle show/hide password
    function togglePassword() {
      const passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }

    // Basic validation
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username.length < 4) {
        alert("Username must be at least 4 characters long.");
        event.preventDefault();
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
